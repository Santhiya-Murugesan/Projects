<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palatte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <header>Responsive Color Palatte</header>
    <section>
    <div class="row">
        <div class="bg-primary col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 p-1 m-1">Primary</div>
        <div class="bg-secondary col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 p-1 m-1">Secondary</div>
        <div class="bg-success col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2 p-1 m-1">Success</div>
        <div class="bg-info col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2 p-1 m-1 ">Info</div>
        <div class="bg-warning col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5 p-1 m-1 ">Warning</div>
        <div class="bg-danger col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 p-1 m-1">Danger</div>
    </div>
</section>
</body>
</html>
